name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install MPI and system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y mpich libmpich-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage mpi4py

      - name: Run tests with coverage
        run: |
          coverage erase
          coverage run --parallel-mode -m pytest tests/normal_tests
          mpirun -n 4 coverage run --parallel-mode -m pytest tests/mpi_tests
          coverage combine
          coverage report -m

      # Optional: Upload coverage report to GitHub summary
      - name: Save coverage to summary
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          coverage report -m >> $GITHUB_STEP_SUMMARY

      # Optional: Upload to Codecov (if you use it)
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: knaidoo29/SHIFT
